    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <div class="jumbotron-contents">
              <p>
                <image src="{{src_face}}" ng-show="src_face" style="display: inline;" width="100px" height="100px" />

              <div>
                    <image src="{{src_orig}}"  ng-show="src_orig"  style="display: inline;" />

                    <image src="{{src_hsv}}" ng-show="src_hsv" style="display: inline;" />
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
